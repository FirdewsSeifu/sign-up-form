<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="acountcreate">
        <div class="image">
            <div class="logo-text">
                <img src="odin-lined.png" alt="odin" class="logo">
                <p>ODIN</p>
            </div>
        </div>
    
        <div class="creation">
            <h1>This is not a real online service! You know you need something like this in yours deepest dreams. Signup now to get started.</h1>
            <p><em>You know</em> you want to.</p>
        
    
            <form>
                <h2>Let's do this!</h2>

                <div class="input-group">
                    <div class="input-field">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Thor">
                    </div>
                    <div class="input-field">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Odinson">
                    </div>
                </div>
    
                <div class="input-group">
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Phone Number">
                    </div>
                </div>
    
                <div class="input-group">
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="input-field">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    </div>
                </div>
                <p class="error-message">* Passwords do not match</p>

                <button type="submit" class="submit-btn">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </form>
            
        </div>
    
    </div>
    
</body>
</html>
